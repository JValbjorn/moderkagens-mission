<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start-screen</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/forside.css" />
  </head>
  <body>
    <section id="scanner-container">
      <video id="scanner-video" autoplay muted>
        <source src="media/video/fuld-kvinde.webm" type="video/webm" />
      </video>
    </section>

    <header>
      <img
        src="media/img/logo/moderkagens-mission-logo-uden-back.png"
        alt="Moderkagens mission logo"
        class="logo"
      />
    </header>
    <main>
      <article id="forside-ui">
        <figure>
          <img
            src="media/img/mother/kvinde-forside.png"
            alt="Mom standing with a scaner"
            class="mom"
          />
        </figure>
        <section class="scanner-screen">
          <button class="front-btns" id="action-knap">Spil</button>
          <a href="infographic.html" class="front-btns">Om Moderkagen</a>
        </section>
      </article>
    </main>
    <script src="js/scannerVideo.js"></script>
  </body>
</html>
