<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game-food</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/in-game.css" />
    <link rel="stylesheet" href="css/game1.css" />
    <link rel="stylesheet" href="css/pop-up.css" />
  </head>
  <body>
    <main id="main-content">
      <div class="blue-cornors">
        <div class="home-btn">
          <img
            src="media/img/icons/back-to-home-white.png"
            alt="Back-2-Home"
            class="home"
          />
        </div>
        <div class="timer-cornor">
          <p class="timer" data-redirect="game2-organic-waste.html">45</p>
        </div>
      </div>

      <section class="blodbane-left">
        <!-- Madikoner tilføjes dynamisk med JS -->
      </section>

      <figure>
        <img
          src="media/img/backgrunds/blod-baner-01.png"
          alt="blod-baner"
          class="blod-baner"
        />
      </figure>

      <figure>
        <img
          src="media/video/ani-baby.gif"
          alt="baby in womb"
          class="baby-game"
        />
      </figure>

      <div class="pop-up" id="pop-up" data-stage="1">
        <div class="pop-up-content" id="pop-up-content">
          <h1>Giv babyen næring - tryk på maden</h1>
          <p>
            Du er moderkagen – og lige nu har fosteret brug for din hjælp! Hold
            øje med, hvad der kommer igennem venstre blodåre.
          </p>
          <p>-noget mad er bedre end andet-</p>
          <figure class="gif-exp-container">
            <img
              src="media/video/gif/gif-stage1.gif"
              alt="explanation stage 1"
              class="gif-exp"
            />
          </figure>

          <div class="close-box">
            <span class="close" id="close">Det er forstået!</span>
          </div>
        </div>
      </div>

      <div id="confirm-box" class="confirm-box">
        <div id="confirm-home" class="confirm-home">
          <h1>Er du sikker på at du vil forlade spillet?!</h1>
          <div class="b2home-btn">
            <button id="exit">Ja</button>
            <button id="stay">Nej!</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/localStorage.js"></script>
    <script src="js/pointCounter.js"></script>
    <script src="js/foodMovement.js"></script>
    <script src="js/popUpInfoWindow.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/scores.js"></script>
    <script src="js/introVideo.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/backToHome.js"></script>
  </body>
</html>
