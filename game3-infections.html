<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game-virus</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/in-game.css" />
    <link rel="stylesheet" href="css/game1.css" />
    <link rel="stylesheet" href="css/game2.css" />
    <link rel="stylesheet" href="css/game3.css" />
    <link rel="stylesheet" href="css/pop-up.css" />
    <link rel="stylesheet" href="css/congrats-box.css" />
  </head>
  <body>
    <main id="main-content">
      <div class="blue-cornors">
        <div class="home-btn">
          <a href="index.html">
            <img
              src="media/img/icons/back-to-home-white.png"
              alt="Back-2-Home"
              class="home"
            />
          </a>
        </div>
        <div class="timer-cornor">
          <p class="timer" data-redirect="game3-infections.html">0:45</p>
        </div>
      </div>

      <section class="blodbane-left">
        <!-- Madikoner tilføjes dynamisk med JS -->
      </section>

      <figure>
        <img
          src="media/img/backgrunds/blod-baner-01.png"
          alt="blod-baner"
          class="blod-baner"
        />
      </figure>

      <figure>
        <img
          src="media/video/ani-baby.gif"
          alt="baby in womb"
          class="baby-game"
        />
      </figure>

      <div class="pop-up" id="pop-up">
        <div class="pop-up-content" id="pop-up-content">
          <h1>Beskyt Babyen!</h1>
          <p>Viriusser er på vej og kan give infektioner!</p>
          <p>Beskyt babyen ved at trykke dem væk!</p>
          <p>Husk stadig at sørge for ernæring og udskille affaldsstoffer!</p>
          <div class="close-box">
            <span class="close" id="close">Det er forstået!</span>
          </div>
        </div>
      </div>

      
      <div class="congrats" id="congrats">
        <div class="congrats-content" id="congrats-content">
          <h1>Godt gået!</h1>
          <p>Du styrede ernæringen, sendte affaldstoffer ud OG slog virusser ned!</p>
          <figure class="load-container">
            <img class="load-img" src="media/img/knapper/progress-template.png" alt="loade cirkel">
          </figure>
          <button id="congrats.btn">Okay!</button>
          
        </div>
      </div>



      <section id="waste-container">
        <!-- Affaldsstof-ikoner tilføjes dynamisk med JS -->
      </section>

      <section id="virus-container">
        <!-- virus-ikoner tilføjes dynamisk med JS -->
      </section>
    </main>
    <script src="js/local-storage.js"></script>
    <script src="js/point-counter.js"></script>
    <script src="js/scores.js"></script>
    <script src="js/food-movement.js"></script>
    <script src="js/waste-movement.js"></script>
    <script src="js/pop-up-info-window.js"></script>
    <script src="js/timer.js"></script> 

  </body>
</html>
