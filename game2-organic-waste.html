<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game-waste</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/in-game.css" />
  </head>
  <body>
    <main>
      <div class="blue-cornors">
        <div class="home-btn">
          <a href="index.html">
            <img
              src="media/img/icons/back-to-home-white.png"
              alt="Back-2-Home"
              class="home"
            />
          </a>
        </div>
        <div class="timer-cornor">
          <p class="timer">0:45</p> 
          <p>Yay du har loadet næste stage!</p>
        </div>
      </div>

      <figure>
        <img
          src="media/img/backgrunds/blod-baner-01.png"
          alt="blod-baner"
          class="blod-baner"
        />
      </figure>

      <div class="pop-up">
        <div class="pop-up-content">
          <h1>Du gør det godt!</h1>
          <p>Babyen fordøjer maden – og det giver affaldsstoffer.</p>
          <p>Bliv ved med at give babyen næring – og tryk affaldsstofferne væk, når de dukker op!</p>
          <p class="close">Det er forstået!</p>
        </div>
      </div>

      <figure>
        <img
          src="media/img/baby/baby-in-womb-small.png"
          alt="baby in womb"
          class="baby-game"
        />
      </figure>
    </main>
  </body>
</html>
